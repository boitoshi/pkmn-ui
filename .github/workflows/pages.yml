# .github/workflows/pages.yml
name: Deploy demos to GitHub Pages

on:
  push:
    branches: [main]      # ← main にマージされたら自動公開
  workflow_dispatch:      # 手動実行ボタンも付く

# 同時実行制御
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Node & pnpm ---
      - uses: pnpm/action-setup@v2
        with: {version: 9}
      - uses: actions/setup-node@v4
        with: {node-version: 20, cache: 'pnpm'}

      - run: pnpm install --frozen-lockfile

      # --- 各デモをビルド ---
      - run: pnpm --filter @pkmn-ui/demo-astro build
      - run: pnpm --filter @pkmn-ui/demo-vue   build

      # dist → public サイト用ディレクトリをまとめる
      - run: |
          mkdir site
          cp -r apps/demo-astro/dist/* site/
          mkdir site/vue
          cp -r apps/demo-vue/dist/*    site/vue/
          mkdir -p site/packages
          cp -r packages/themes site/packages/

      # Pages 用アーティファクトとしてアップロード
      - uses: actions/upload-pages-artifact@v3
        with: {path: site}

  deploy:
    needs: build
    permissions: 
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
